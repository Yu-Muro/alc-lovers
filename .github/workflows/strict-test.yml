name: Strict Test

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  strict-backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd apps/backend
          bun install

      - name: Lint backend code
        run: |
          cd apps/backend
          bun run lint

      - name: Format check backend
        run: |
          cd apps/backend
          bun run format

      - name: Type check backend
        run: |
          cd apps/backend
          bun run type-check

      - name: Build backend
        run: |
          cd apps/backend
          bun run build

  strict-frontend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd apps/frontend
          bun install

      - name: Lint frontend code
        run: |
          cd apps/frontend
          bun run lint

      - name: Format check frontend
        run: |
          cd apps/frontend
          bun run format

      - name: Type check frontend
        run: |
          cd apps/frontend
          bun run type-check

      - name: Build frontend
        run: |
          cd apps/frontend
          bun run build

      - name: Build for Cloudflare
        run: |
          cd apps/frontend
          bun run build:cloudflare

  security-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install

      - name: Security audit
        run: |
          cd apps/backend
          bun audit
        continue-on-error: true

      - name: Security audit frontend
        run: |
          cd apps/frontend
          bun audit
        continue-on-error: true
